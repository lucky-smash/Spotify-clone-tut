<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify - Web Player: Music for everyone</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="utility.css" />
</head>

<body>
  <div class="container flex bg-black">
    <div class="left">
      <div class="home bg-grey rounded m-1 p-1">
        <div class="logo invert"><img src="logo.svg" alt="logo" /></div>
        <ul>
          <li><img class="invert" src="home.svg" alt="home" />Home</li>
          <li><img class="invert" src="search.svg" alt="search" />Search</li>
        </ul>
      </div>
      <div class="library bg-grey rounded m-1 p-1">
        <div class="heading">
          <img class="invert" src="playlist.svg" alt="" />
          <h2>Your Library</h2>
        </div>
        <div class="songList">
          <ul>
            <!-- <li> song name</li> -->
            <!-- <li>
              <img class="invert" src="music.svg" alt="">

              <div class="info">
                <div>Song Name</div>.    this is for my help real thing is in js 
                <div>Song Artist</div>
              </div>
             
              <div class="playnowSpanImg">
                <span class="playnow">Play Now</span>
                <img src= "play.svg" alt= " " >
              </div>
            </li> -->
          </ul>
        </div>
        <div class="footer">
          <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
          <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
          <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
          <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
        </div>
      </div>
    </div>

    <div class="right bg-grey rounded  ">
      <div class="header">

        <div class="nav">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
              stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

        </div>

        <div class="buttons">
          <button class="Signupbtn">Sign up</button>
          <button class="Loginbtn">Log in</button>
        </div>

      </div>

      <div class="spotifyPlaylists">
        <h1>Spotify Playlists</h1>
        <div class="cardContainer">
          <div class="card ">
            <div class="play">
              <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none">
                <!-- Green circular background -->
                <circle cx="12" cy="12" r="12" fill="#1DB954" />
                <!-- Solid black play icon -->
                <path d="M8 6L18 12L8 18V6Z" fill="black" />
              </svg>
            </div>
            <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
            <h2>Happy Hits!</h2>
            <p>hits to boost your mood and fill you with happiness!</p>

          </div>
        </div>


        <div class="playbar">

          <div class="songinfo">

          </div>

          <div class="songsbuttons">
            <img class="invert" src="prev.svg" alt="">
            <img src="play.svg" alt="">
            <img class="invert" src="next.svg" alt="">
          </div>

          <div class="seekbar">
            <div class="circle"></div>
          </div>
          
          <div class="songtime">

          </div>
        </div>


      </div>
    </div>
  </div>
  </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
